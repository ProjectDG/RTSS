<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">

<title>Rocco's Tacos & Tequila Section Setup</title>

<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="./style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
</style>

<body>
  <div id="portraitContainer">
    <h1>Please Rotate Screen</h1>
    <img id="rotateScreenIcon" src="./images/rotateScreenIcon.png" alt="rotate screen icon">
    <h1>For Section Setup</h1>
  </div>

  <!-- Landscape Mode -->
  <div class="topnav">
    
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>  

    <h2 id="mainTitle" class="titles"></h2>
    <img src="./images/logo.png" alt="Rocco's Taco Logo">

  </div>  


  <div id="dropDownMenu">
    <p class="menu-items" id="menuItem1">Service Well 1</p>
    <p class="menu-items" id="menuItem2">Service Well 2</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
    <p class="menu-items">Coming Soon...</p>
  </div>
  
    
  



  <div class="photo-containers" id="SWPDiv">
    <!-- Service Well -->
    <img class="setup-images" id="serviceWellPrinter" src="./images/service-well-printer.jpg" alt="Service Well Setup">
    <button class="image-numbers service-well-printer" id="btn1SWP" name="SWPSB" value="Sangria Batches">1</button>
    <button class="image-numbers service-well-printer" id="btn2SWP" name="SWPS" value="Syrups">2</button>
    <button class="image-numbers service-well-printer" id="btn3SWP" name="SWPGR" value="Glass Rimmer">3</button>
    <button class="image-numbers service-well-printer" id="btn4SWP" name="SWPSRB" value="Side Rim & Bitters">4</button>
    <button class="image-numbers service-well-printer" id="btn5SWP" name="SWPM" value="Mixers">5</button>
    <button class="image-numbers service-well-printer" id="btn6SWP" name="SWPT" value="Tonics">6</button>
    <button class="image-numbers service-well-printer" id="btn7SWP" name="SWPPS" value="Printer Stand">7</button>
    <button class="image-numbers service-well-printer" id="btn8SWP" name="SWPEG" value="Extra Garnish">8</button>

    <img class="setup-images" id="serviceWellFruit" src="./images/service-well-fruit.jpg" alt="Service Well Setup">
    <button class="image-numbers service-well-fruit" id="btn1SWF" name="SWF" value="Fruits">1</button>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <div id="modalListContainer">
        <ul id="modalList"></ul>
      </div>
      
    </div>
  
  </div>
    



  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
