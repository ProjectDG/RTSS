    <img id="rotateScreenIcon" src="./images/rotateScreenIcon.png" alt="rotate screen icon">

  </div>

  <!-- Landscape Mode -->
  <div class="topnav">

  <div id="photoContainer">

    <button class="imageNumbers serviceWellPrinter" id="btn3" value="Glass Rimmer">3</button>
    <button class="imageNumbers serviceWellPrinter" id="btn4">4</button>

    <button class="imageNumbers serviceWellPrinter" id="btn7">7</button>
    <button class="imageNumbers serviceWellPrinter" id="btn8">8</button>
  </div>

  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <ul id="modalList">
      </ul>
    </div>
